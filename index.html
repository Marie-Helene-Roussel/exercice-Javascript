<!DOCTYPE HTML>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Potichats</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>
        <h1 id="title_jeu">Hello Potichats </h1>
    </header>
    <div id="zoneJeu">
        <main>
            <div id="modale" class="modale">
                <div class="modaleContent">
                    <h2 class="title_clavier">Le jeu du clavier </h2>
                    <p class="present_jeu">Ce petit jeu pour apprendre à taper au clavier, pour les fans de Potichats!
                        tu vas pouvoir choisir ton mode de jeu </p>
                    <div class="zoneOptions">
                        <p>Choisissez votre option de jeu.</p>
                        <div class="optionSource">
                            <input type="radio" name="optionSource" id="mots" value="1" checked>
                            <label for="mots">Mots</label>
                            <input type="radio" name="optionSource" id="phrases" value="2">
                            <label for="phrases">Phrases</label>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <h2 class="title_clavier">Le jeu du clavier </h2>
                <p class="present_jeu">Ce petit jeu pour apprendre à taper au clavier, pour les fans de Potichats! </p>
            </div>
            
            <div id="zoneProposition" method="get" action="#">
                <!-- Pour mettre les mots et les taper-->
                <div id="motPropose">  </div>
                <input type="text" id="inputEcriture" required="" name="inputEcriture">
                <button id="boutonValiderMot">Valider</button>
                <div class="zoneScore">
                    Votre score : <span>0</span>
                </div>
            </div>


        </main>

    </div>
    <footer>

    </footer>



    <script src="config.js"></script>
    <script src="script.js"></script>
    <script src="main.js"></script>

</body>

</html>
